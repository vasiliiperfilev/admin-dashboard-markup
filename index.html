<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="menu">
            <h2>Dashboard</h2>
            <div class="options">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <header>
                <form>
                    <button type="submit"><img src="" alt=""></button>
                    <input type="search" name="" id="">
                </form>
                <img src="" alt="" class="notifications">
                <p>Profile Name</p>
            </header>
            <div class="actions">
                <div class="greetings">
                    <p>Hi there,</p>
                    <p>Profile Name</p>
                </div>
                <form action="">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </form>
            </div>
            <div class="panel">
                <div class="projects"></div>
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </main>
</body>
</html>
